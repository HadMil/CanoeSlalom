<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/topnav.css">
        <link rel="stylesheet" href="css/slalom.css">
        <title>Canoe Slalom</title>
    </head>

    <body>
        <div class="topnav">
            <a href="javascript:NewGame();">New Game</a>
            <a href="javascript:ShowAbout();">About</a>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="js/slalom.js"></script>
    <script> 
        function NewGame() {
            try {
                //Reset everything for the new game
                newGame();
            }
            catch(err) {
                //There's been an issue, show the error.
                alert("Error: " + err.message);
            }
        }
        
        function ShowAbout() {
          alert("This is a fun canoe slalom game written in JavaScript.\r\rUse the arrow keys to paddle your canoe through the slalom gates, good luck!!!");
        }
    </script>

</html>
